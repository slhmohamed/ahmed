 
  
  <body>
    <div class="wrapper">
      <h2>Se connecter</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="input-box">
          <input type="text" placeholder="Email" formControlName="email" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Mot de passe" formControlName="password" required>
        </div>
       
        <div class="input-box button">
          <input type="Submit" value="Se connecter">
        </div>
        <div class="text">
          <h3>Vous n'avez pas de compte ? <a routerLink="/register"> S'inscrire maintenant</a></h3>
        </div>
      </form>
    </div>
  </body>
